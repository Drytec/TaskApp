<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="form-box" id="signUp-form">
            <h1>TicTask</h1>
            <p>Organiza tu día y cumple tus metas</p>
            <h2>Crear cuenta</h2>
            <p id="join-message">Únete y comienza a organizar tus tareas</p>
            <p id="error-message"></p>
            <form id="form" novalidate>
                <div class="name-group">
                    <div class="field">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="field">
                        <label for="lastNames">Apellidos</label>
                        <input type="text" name="lastNames" required>
                    </div>
                </div>
                <label for="age">Edad</label>
                <input type="number" name= "age" required>
                <label for="email">Correo Electrónico</label>
                <input type="email" name= "email" required>
                <label for="password">Contraseña</label>
                <input type="password" name= "password" required>
                <div class="password-rules" id="password-rules">
                    <p id="rule-length">Al menos 8 caracteres</p>
                    <p id="rule-uppercase">Una letra en mayúscula</p>
                    <p id="rule-number">Un número</p>
                    <p id="rule-special">Un carácter especial</p>
                </div>
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" name= "confirmPassword" required>
                <button>Registrarse</button>
                <p id="login-message"><a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="form-box" id="signUp-form">
            <h1>TicTask</h1>
            <p>Organiza tu día y cumple tus metas</p>
            <h2>Iniciar sesión</h2>
            <p id="join-message">Bienvenido de vuelta</p>
            <p id="error-message"></p>
            <form id="form" novalidate>
                <label for="email">Correo Electrónico</label>
                <input type="email" name= "email" placeholder="tu@email.etc" required>
                <label for="password">Contraseña</label>
                <input type="password" name= "password" placeholder="********" required>
                <button>Iniciar sesión</button>
                <p id="forgotPassword-message"><a href="">¿Olvidaste tu contraseña?</a></p>
                <hr class="divider">
                <p id="signup-message"><a href="signUp.html">¿No tienes cuenta? Regístrate</a></p>
            </form>
        </div>
    </div>
</body>
</html>

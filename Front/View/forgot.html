<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="stylesheet" href="../CSS/forgot.css"> <!-- Assuming you might want specific styles for forgot -->
</head>
<body>
  <main class="container">
    <h1>Recuperar Contraseña</h1>
    <form id="forgotForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <button type="submit" id="sendBtn">Enviar enlace de recuperación</button>
      <div id="spinner" class="spinner hidden"></div>
    </form>

    <div id="toast" role="status" aria-live="polite" class="toast"></div>
    <p class="back-to-login">¿Recordaste tu contraseña? <a href="/login">Iniciar sesión</a></p>
  </main>

  <script src="../JS/forgot.js" type="module"></script>
</body>
</html>

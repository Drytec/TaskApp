<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <h1 class="logo">TaskApp</h1>
                <p class="subtitle">Organiza tu día, cumple tus metas</p>
            </div>
            
            <div class="form-container">
                <h2 class="form-title">Iniciar sesión</h2>
                <p class="form-subtitle">Bienvenido de vuelta</p>
                
                <form class="login-form">
                    <div class="input-group">
                        <label for="email" class="input-label">
                            Correo electrónico <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-field" 
                            placeholder="tu@email.com"
                            required
                        >
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">
                            Contraseña <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-field" 
                            placeholder="••••••••"
                            required
                        >
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="login-btn">
                        <span class="btn-text">Iniciar sesión</span>
                        <div class="spinner hidden" id="login-spinner"></div>
                    </button>
                    
                    <div class="form-links">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
                
                <div class="signup-link">
                    <span>¿No tienes cuenta? </span>
                    <a href="/signup" class="link">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
    

    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message"></span>
        </div>
    </div>
</body>
</html>
